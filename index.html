<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <Title>log-in</Title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="description" content="Log-in page">
  <link rel="stylesheet" href="css/jad.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="back-filtre">
    <header>
      <div class="container">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </div>
    </header>
    <main>
      <div class="container">
        <form action="" method="get">
          <div class="info">
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="age">Age <span>(optional)</span></label>
            <input type="number" id="age">
          </div>
          <div class="role-select">
            <label>Which option best describes your current role?</label>
            <select name="role">
              <optgroup label="select curent role">
                <!-- <option value="scr" readonly>select curent role</option> -->
                <option value="st">student</option>
                <option value="ftj">full time job</option>
                <option value="ftl">full time learner</option>
                <option value="pns">prefer not to say</option>
                <option value="o">other</option>
              </optgroup>
            </select>
          </div>
          <div class="radio">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <div class="child-radio">
              <input type="radio" name="same" value="Definitely" id="def">
              <label for="def">Definitely</label>
            </div>
            <div class="child-radio">
              <input type="radio" name="same" value="maybe" id="may">
              <label for="may">maybe</label>
            </div>
            <div class="child-radio">
              <input type="radio" name="same" value="Not sure" id="ns">
              <label for="ns">Not sure</label>
            </div>
          </div>
          <div class="opt-select">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select name="option">
              <optgroup label="select an option">
                <option value="st">challenges</option>
                <option value="ftj">projects</option>
                <option value="ftl">community</option>
                <option value="pns">open source</option>
              </optgroup>
            </select>
          </div>
          <div class="check-box">
            <label>What would you like to see improved? (Check all that apply)</label>
            <div class="check-child">
              <input type="checkbox" id="frend">
              <label for="frend">Front-end Projects</label>
            </div>
            <div class="check-child">
              <input type="checkbox" id="bend">
              <label for="bend">Back-end Projects</label>
            </div>
            <div class="check-child">
              <input type="checkbox" id="dv">
              <label for="dv">Data Visualization</label>
            </div>
            <div class="check-child">
              <input type="checkbox" id="challenges">
              <label for="challenges">Challenges</label>
            </div>
            <div class="check-child">
              <input type="checkbox" id="osc">
              <label for="osc">Open Source Community</label>
            </div>
            <div class="check-child">
              <input type="checkbox" id="ghr">
              <label for="ghr">Gitter help rooms</label>
            </div>
            <div class="check-child">
              <input type="checkbox" id="vid">
              <label for="vid">videos</label>
            </div>
            <div class="check-child">
              <input type="checkbox" id="cm">
              <label for="cm">City Meetups</label>
            </div>
            <div class="check-child">
              <input type="checkbox" id="wiki">
              <label for="wiki">wiki</label>
            </div>
            <div class="check-child">
              <input type="checkbox" id="forum">
              <label for="forum">Forum</label>
            </div>
            <div class="check-child">
              <input type="checkbox" id="adc">
              <label for="adc">Additional Courses</label>
            </div>
          </div>

          <div class="text-area">
            <label>Any comments or suggestions?</label>
            <textarea name="txt" placeholder="enter your text here" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="submit" name="submit">
          </div>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
